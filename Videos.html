<style>



.videos {
    padding: 40px 20px;
    text-align: center;
    background: #ffe0cc;
  }

  .videos h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #d00000;
  }

  iframe {
    border: none;
    border-radius: 10px;
    width: 80%;
    max-width: 720px;
    height: 400px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }


  iframe {
      width: 100%;
      height: 250px;
    }
  
    .gallery h2, .videos h2 {
      font-size: 28px;
    }



     /* ðŸ”¥ Top animated headline */
  .headline {
    background: #ff6f61;
    color: white;
    text-align: center;
    padding: 10px 0;
    font-family: 'Pacifico', cursive;
    font-size: 24px;
    overflow: hidden;
    position: relative;
  }

  .headline-text {
    display: inline-block;
    white-space: nowrap;
    animation: scrollText 10s linear infinite;
  }

  @keyframes scrollText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  /* ðŸ’« Header Styling */
  header {
    background: linear-gradient(to right, #f5af19, #f12711);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    animation: fadeInDown 1s ease-out;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo {
    font-size: 28px;
    color: white;
    font-family: 'Pacifico', cursive;
  }

  nav a {
    margin-left: 25px;
    color: white;
    text-decoration: none;
    font-size: 18px;
    position: relative;
  }

  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 100%;
    height: 2px;
    background: white;
    transform: scaleX(0);
    transition: transform 0.3s ease;
    transform-origin: right;
  }

  nav a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  nav a:hover {
    color: #ffe9c5;
  }

  @media (max-width: 768px){


    header {
      flex-direction: column;
      align-items: flex-start;
    }
  
    nav {
      margin-top: 10px;
      width: 100%;
    }
  
    nav a {
      display: inline-block;
      margin: 10px 10px 0 0;
    }
  

    iframe {
      width: 100%;
      height: 250px;
    }
  
    .gallery h2, .videos h2 {
      font-size: 28px;
    }
  
    .logo {
      font-size: 24px;
    }
  
    .headline {
      font-size: 18px;
    }
  
    .headline-text {
      animation-duration: 15s; /* thoda slower on mobile */
    }



  }


  @media (max-width: 480px){



    nav a {
      font-size: 16px;
    }
  
    .gallery h2, .videos h2 {
      font-size: 22px;
    }
  
    .logo {
      font-size: 20px;
    }
  
  }


  /* ðŸ‘£ Footer */
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    animation: slideUp 1s ease-out;
  }

  @media (max-width: 480px){


    footer p, footer a {
      font-size: 14px;
    }
  }
  

</style>
